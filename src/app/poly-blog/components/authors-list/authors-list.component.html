<table mat-table [dataSource]="authorList" class="table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name"> <strong>Name</strong> </th>
        <td mat-cell *matCellDef="let element" class="name"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="email"> <strong>Email</strong> </th>
        <td mat-cell *matCellDef="let element" class="email"> {{element.email}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> <strong>Gender</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action thead-content"> <strong>Action</strong> </th>
        <td mat-cell *matCellDef="let element" class="action"> 
            <fa-icon [icon]="deleteIcon" (click)="onDelete(element)"></fa-icon>
            <span class="spacer"></span>
            <fa-icon [icon]="editIcon" (click)="onEdit(element)"></fa-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-toolbar>
    <mat-toolbar-row>
        <button routerLink="/author" (click)="createUser()">Create User</button>
        <span class="example-spacer"></span>
        <mat-paginator [length]="pageLength" [pageSize]="limit" (page)="getPaginatorData($event)">
        </mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
