<div class="card col-md-5">
    <div class="card-body">
        <h3 class="card-title">Create New Post</h3>
        <div class="banner panel">
            <div class="container panel">

                <div class="form-group mb-2 col-md-12">
                    <label class="form-label">User Id</label>
                    <input class="form-control" name="userId" placeholder="User Id" type="text"
                        [(ngModel)]="userId">
                </div>

                <div class="form-group mb-2 col-md-12">
                    <label class="form-label">Title</label>
                    <input class="form-control" name="Title" placeholder="Title" type="text"
                        [(ngModel)]="post.title">
                </div>

                <div class="form-group mb-2 col-md-12">
                    <label class="form-label">Body</label>
                    <textarea class="form-control" name="Body" placeholder="Body" [(ngModel)]="post.body"></textarea>
                </div>
                <button (click)="createNewPost();" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
